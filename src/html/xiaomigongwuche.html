    <script type="text/javascript">
        $(function() {
            $(".add").click(function() {
                var acount = $(this).parent().find('input[class=count]');
                acount.val(parseInt(acount.val()) + 1)
                    //     if(parseInt(acount.val())>10){ 
                    //      alert('最多为10')
                    //     acount.val(10); 
                    // }
                setTotal();
            })
            $(".min").click(function() {
                    var mcount = $(this).parent().find('input[class=count]');
                    mcount.val(parseInt(mcount.val()) - 1)
                    if (parseInt(mcount.val()) <= 1) {
                        $(".min").attr('disable', 'true');
                        alert('商品数量最小为1')
                        mcount.val(1);
                    }
                    setTotal();
                })
                //全选
            $("#select_all input").click(function() {
                    if (this.checked == true) {
                        $('.select_l input').prop('checked', true);
                    } else {
                        $('.select_l input').prop('checked', false);
                    }
                    setTotal();
                })
                //取消全选
            $(".select_l input").click(function() {
                var len = $(".select_l input").length;
                var checkedLen = $(".select_l input:checked").length;
                if (len == checkedLen) {
                    $('#select_all input').prop('checked', true);
                } else {
                    $('#select_all input').prop('checked', false);
                }
                setTotal();
            })

            function setTotal() {
                var total = 0;
                $(".select_l input").each(function(i, v) {
                    if ($(v).prop('checked')) {
                        var sl = parseInt($(v).parents('li').find('input[class=count]').val());
                        var jg = parseInt($(v).parents('li').find('i').text());
                        total += parseInt(sl * jg);
                    }
                    console.log(sl)
                    console.log(jg)
                });
                $(".total").html(total.toFixed(2));
            }
            setTotal();
        })
    </script>
